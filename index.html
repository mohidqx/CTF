<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber√òps CTF Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00ff41;
            --primary-glow: rgba(0, 255, 65, 0.3);
            --secondary: #0a0e27;
            --dark: #050816;
            --card-bg: rgba(10, 14, 39, 0.8);
            --border: rgba(0, 255, 65, 0.2);
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --legendary: #ff00ff;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 150, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--primary);
            overflow: hidden;
        }
        
        .header {
            position: relative;
            z-index: 10;
            background: rgba(5, 8, 22, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 30px 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), #00cc33);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 0 30px var(--primary-glow);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px var(--primary-glow); }
            50% { box-shadow: 0 0 50px var(--primary-glow), 0 0 80px var(--primary-glow); }
        }
        
        .header h1 {
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #00cc33, var(--primary));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            letter-spacing: -1px;
        }
        
        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.95em;
            margin-bottom: 25px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stat-box {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .stat-box:hover::before {
            left: 100%;
        }
        
        .stat-box:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--primary-glow);
        }
        
        .stat-label {
            font-size: 0.7em;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 20px var(--primary-glow);
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.85em;
            backdrop-filter: blur(10px);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-glow);
        }
        
        .search-box {
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }
        
        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            will-change: contents;
        }
        
        .challenge-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                        border-color 0.2s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            will-change: transform;
            transform: translateZ(0);
        }
        
        .challenge-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), #00cc33, var(--primary));
            background-size: 300% 300%;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: -1;
            animation: gradient 3s ease infinite;
        }
        
        .challenge-card:hover::before {
            opacity: 0.3;
        }
        
        .challenge-card:hover {
            transform: translateY(-4px) translateZ(0);
            box-shadow: 0 12px 35px rgba(0, 255, 65, 0.25);
        }
        
        .challenge-card.solved {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.05), var(--card-bg));
        }
        
        .challenge-card.solved::after {
            content: '‚úì';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: var(--primary);
            color: var(--dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 0 20px var(--primary-glow);
        }
        
        .challenge-card.legendary {
            border: 2px solid var(--legendary);
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), var(--card-bg));
            animation: legendary-glow 3s ease infinite;
        }
        
        @keyframes legendary-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 255, 0.6), 0 0 60px rgba(255, 0, 255, 0.4); }
        }
        
        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 10px;
        }
        
        .challenge-title {
            font-size: 1.05em;
            color: var(--primary);
            font-weight: 600;
            line-height: 1.3;
            flex: 1;
        }
        
        .challenge-card.legendary .challenge-title {
            background: linear-gradient(135deg, var(--legendary), #ff66ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .difficulty {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .difficulty.easy { 
            background: linear-gradient(135deg, #00ff41, #00cc33);
            color: var(--dark);
        }
        .difficulty.normal { 
            background: linear-gradient(135deg, #ffaa00, #ff8800);
            color: var(--dark);
        }
        .difficulty.hard { 
            background: linear-gradient(135deg, #ff0055, #cc0044);
            color: white;
        }
        .difficulty.legendary {
            background: linear-gradient(135deg, var(--legendary), #ff66ff);
            color: white;
            animation: legendary-pulse 2s ease infinite;
        }
        
        @keyframes legendary-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .category {
            display: inline-block;
            padding: 4px 8px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.7em;
            margin-bottom: 10px;
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .points {
            color: #ffd700;
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 10px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .challenge-description {
            color: var(--text-dim);
            margin-bottom: 12px;
            line-height: 1.5;
            font-size: 0.82em;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .path-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.68em;
            color: var(--text-dim);
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 5px;
            border-left: 2px solid var(--primary);
            margin-bottom: 12px;
        }
        
        .challenge-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), #00cc33);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .challenge-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--primary-glow);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 10px 15px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.85em;
            min-width: 40px;
        }
        
        .page-btn:hover, .page-btn.active {
            background: var(--primary);
            color: var(--dark);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .challenges-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters {
                gap: 8px;
            }
            
            .filter-btn {
                padding: 8px 16px;
                font-size: 0.8em;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .logo {
                width: 40px;
                height: 40px;
                font-size: 22px;
            }
            
            .stat-box {
                padding: 10px 15px;
            }
            
            .stat-value {
                font-size: 1.1em;
            }
        }
        
        /* Premium Modal Styles */
        .premium-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
            padding: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .premium-modal-content {
            background: linear-gradient(135deg, #0f1419 0%, #1a1f35 100%);
            padding: 40px;
            border-radius: 25px;
            max-width: 650px;
            width: 100%;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            box-shadow: 0 25px 80px rgba(102, 126, 234, 0.3),
                        0 0 0 1px rgba(102, 126, 234, 0.1);
            animation: modalSlideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes modalSlideIn {
            from {
                transform: scale(0.95) translateY(20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        .premium-modal-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--premium-gradient);
            border-radius: 25px;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }
        
        @keyframes borderRotate {
            0% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(20deg) brightness(1.2); }
            100% { filter: hue-rotate(0deg) brightness(1); }
        }
        
        .premium-modal-header {
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            padding-bottom: 20px;
        }
        
        .premium-modal-title {
            background: var(--premium-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 30px var(--premium-glow);
        }
        
        .premium-badge {
            display: inline-block;
            padding: 6px 12px;
            background: var(--premium-gradient);
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            box-shadow: 0 4px 15px var(--premium-glow);
        }
        
        .premium-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .premium-info-item {
            background: rgba(102, 126, 234, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.15);
        }
        
        .premium-info-label {
            color: var(--text-dim);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .premium-info-value {
            color: var(--text);
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .premium-flag-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            box-shadow: inset 0 0 30px rgba(102, 126, 234, 0.05);
        }
        
        .premium-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1em;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }
        
        .premium-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px var(--premium-glow);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .premium-submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--premium-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.95em;
            transition: all 0.2s ease;
            box-shadow: 0 6px 20px var(--premium-glow);
        }
        
        .premium-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--premium-glow);
        }
        
        .premium-submit-btn:active {
            transform: translateY(0);
        }
        
        .premium-btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .premium-btn-secondary {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .premium-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-1px);
        }
        
        .premium-btn-primary {
            flex: 1;
            padding: 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            border-radius: 10px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .premium-btn-primary:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.6);
            transform: translateY(-1px);
        }
        
        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    
    <div class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">üîê</div>
                <h1>Cyber√òps CTF</h1>
            </div>
            <div class="subtitle">[ 700 CHALLENGES - 7 CATEGORIES - 100 EACH ]</div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">Total Solved</div>
                    <div class="stat-value"><span id="solved-count">0</span>/700</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Web</div>
                    <div class="stat-value"><span id="web-count">0</span>/100</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Crypto</div>
                    <div class="stat-value"><span id="crypto-count">0</span>/100</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Forensics</div>
                    <div class="stat-value"><span id="forensics-count">0</span>/100</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Reverse</div>
                    <div class="stat-value"><span id="reverse-count">0</span>/100</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Misc</div>
                    <div class="stat-value"><span id="misc-count">0</span>/100</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Pwn</div>
                    <div class="stat-value"><span id="pwn-count">0</span>/100</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">OSINT</div>
                    <div class="stat-value"><span id="osint-count">0</span>/100</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Points</div>
                    <div class="stat-value" style="color: #ffd700;" id="total-points">0</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="üîç Search challenges...">
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All (700)</button>
            <button class="filter-btn" data-filter="web">Web (100)</button>

        function updateStats() {
            const solved = Object.keys(solvedChallenges).length;
            const totalPoints = Object.values(solvedChallenges).reduce((a, b) => a + b, 0);
            
            document.getElementById('solved-count').textContent = solved;
            document.getElementById('total-points').textContent = totalPoints;
            
            categories.forEach(cat => {
                const count = challenges.filter(c => c.category === cat.name && solvedChallenges[c.id]).length;
                document.getElementById(cat.name + '-count').textContent = count;
            });
        }
        
        function getFilteredChallenges() {
            return challenges.filter(c => {
                const matchesFilter = currentFilter === 'all' || 
                                     c.difficulty === currentFilter || 
                                     c.category === currentFilter;
                const matchesSearch = c.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                     c.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                     c.category.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesFilter && matchesSearch;
            });
        }
        
        function renderChallenges() {
            const grid = document.getElementById('challenges-grid');
            grid.innerHTML = '';
            
            const filtered = getFilteredChallenges();
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginated = filtered.slice(startIndex, endIndex);
            
            if (paginated.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--text-dim); grid-column: 1/-1; padding: 40px;">No challenges found.</p>';
                return;
            }
            
            paginated.forEach(challenge => {
                const card = document.createElement('div');
                card.className = 'challenge-card' + 
                                (solvedChallenges[challenge.id] ? ' solved' : '') +
                                (challenge.difficulty === 'legendary' ? ' legendary' : '');
                
                card.innerHTML = `

                        <div class="challenge-title">${challenge.title}</div>
                        <div class="difficulty ${challenge.difficulty}">${challenge.difficulty}</div>
                    </div>
                    <div class="category">${challenge.category.toUpperCase()}</div>
                    <div class="points">üèÜ ${challenge.points} points</div>
                    <div class="challenge-description">${challenge.description}</div>
                    <div class="path-display">üìÅ /${challenge.path}/</div>
                    <button class="challenge-btn" onclick="openChallenge('${challenge.path}', ${challenge.id}, event)">Launch Challenge</button>
                `;
                
                grid.appendChild(card);
            });
            
            renderPagination(filtered.length);
        }
        
        function renderPagination(totalItems) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            
            if (totalPages <= 1) return;
            
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '‚Üê';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderChallenges();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            pagination.appendChild(prevBtn);
            
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                const btn = document.createElement('button');
                btn.className = 'page-btn';
                btn.textContent = '1';
                btn.onclick = () => {
                    currentPage = 1;
                    renderChallenges();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                pagination.appendChild(btn);
                
                if (startPage > 2) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.color = 'var(--text-dim)';
                    pagination.appendChild(dots);
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.className = 'page-btn' + (i === currentPage ? ' active' : '');
                btn.textContent = i;
                btn.onclick = () => {
                    currentPage = i;
                    renderChallenges();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                pagination.appendChild(btn);
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.style.color = 'var(--text-dim)';
                    pagination.appendChild(dots);
                }
                
                const btn = document.createElement('button');
                btn.className = 'page-btn';
                btn.textContent = totalPages;
                btn.onclick = () => {
                    currentPage = totalPages;
                    renderChallenges();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                pagination.appendChild(btn);
            }
            
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = '‚Üí';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderChallenges();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            pagination.appendChild(nextBtn);
        }

                </div>

            // Close on outside click
            overlay.addEventListener('click', (e) => {

        window.submitFlag = function(id) {
            const input = document.getElementById('flag-input-' + id);
            const result = document.getElementById('flag-result-' + id);
            const challenge = challenges.find(c => c.id === id);
            
            if (!challenge) {
                result.style.cssText = 'color: #ff0055; padding: 10px; background: rgba(255, 0, 85, 0.1); border-radius: 5px; border: 1px solid #ff0055;';
                result.textContent = '‚úó Challenge not found!';
                return;
            }
            
            // Simple flag format for demo: FLAG{category_difficulty_number}
            const correctFlag = `FLAG{${challenge.category}_${challenge.difficulty}_${id}}`;
            
            console.log('Expected flag:', correctFlag);
            console.log('User input:', input.value.trim());
            
            if (input.value.trim() === correctFlag) {
                solvedChallenges[id] = challenge.points;
                localStorage.setItem('solvedChallenges', JSON.stringify(solvedChallenges));
                
                result.style.cssText = 'color: var(--primary); padding: 10px; background: rgba(0, 255, 65, 0.1); border-radius: 5px; border: 1px solid var(--primary);';
                result.innerHTML = '‚úì Correct! +' + challenge.points + ' points<br><small>Flag was: ' + correctFlag + '</small>';
                
                setTimeout(() => {
                    const overlay = document.querySelector('div[style*="position: fixed"]');

                    renderChallenges();

            } else {
                result.style.cssText = 'color: #ff0055; padding: 10px; background: rgba(255, 0, 85, 0.1); border-radius: 5px; border: 1px solid #ff0055;';
                result.innerHTML = '‚úó Incorrect flag. Try again!<br><small style="color: var(--text-dim);">Hint: FLAG{category_difficulty_id}</small>';
            }
        };
